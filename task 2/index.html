<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>laptop options</p>
        </div>

        <div class="nas-dev">
            <p><label for="dev">Виробник</label></p>
            <p><input id="dev" type="text" name="dev"></p>
        </div>

        <div class="nas-inch">
            <p><label for="inch">Діагональ</label></p>
            <p><input id="inch" type="number" name="inch"></p>
        </div>

        <div class="nas-cpu">
            <p><label for="cpu">Процесор</label></p>
            <p><input id="cpu" type="text" name="cpu"></p>
        </div>

        <div class="nas-ram">
            <p><label for="ram">Оперативна пам'ять ГБ</label></p>
            <p><input id="ram" type="number" name="ram"></p>
        </div>

        <div class="nas-ssd">
            <p><label for="ssd">SSD GB</label></p>
            <p><input id="ssd" type="number" name="ssd"></p>
        </div>

        <div class="nas-img">
            <fieldset><input type="image"></fieldset>
        </div>
        
        <div class="nas-selectImg">
            <fieldset>
                <p for="img">Select Image File</p>
                <p><input id="img" type="file" pattern="*.png" name="img"></p>
            </fieldset>
        </div>

        <div class="close-button">
            <button type="reset" value="reset">X</button>
        </div>

        <div class="submit-button">
            <button type="submit" value="submit">Confirm</button>
        </div>
    </div>
</body>
</html>
